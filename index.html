<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://kit.fontawesome.com/c33a0cb3bf.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
  <title></title>
</head>

<body>
  <header class="header">
    <i class="fab fa-airbnb icon"></i>
    <div class="header-text">
      <h1>Johnson Smith</h1>
      <p>Computer Doctor</p>
    </div>
  </header>
  <main>
    <article class="address">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>12345 Avenue Street<br><span class="city-state">City, State, 000000</span></p>
      </address>
    </article>
    <article class="phone">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>P: (555) 555-555</p>
        <p>M: (123) 555-222</p>
      </address>
    </article>
    <article class="email">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>yourname@</p>
        <p>info@com.com</p>
      </address>
    </article>
    <article class="c1">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>Light give me strength</p>
        <p>For honour!</p>
      </address>
    </article>
    <article class="c2">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>Hello world</p>
        <p>Russian Empire</p>
      </address>
    </article>
    <article class="c3">
      <i class="fab fa-airbnb icon"></i>
      <address>
        <p>Wall-e</p>
        <p>Brave heart and Whitesnow</p>
      </address>
    </article>
  </main>
</body>

</html>
