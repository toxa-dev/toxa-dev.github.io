<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="output">
        <p class="expression"></p>
        <p class="result"></p>
      </section>
      <section class="input">
        <div data="+" class="input-operator">+</div>
        <div data="-" class="input-operator">-</div>
        <div data="*" class="input-operator">*</div>
        <div data="/" class="input-operator">/</div>
        <div data="1" class="input-sign">1</div>
        <div data="2" class="input-sign">2</div>
        <div data="3" class="input-sign">3</div>
        <div data="4" class="input-sign">4</div>
        <div data="5" class="input-sign">5</div>
        <div data="6" class="input-sign">6</div>
        <div data="7" class="input-sign">7</div>
        <div data="8" class="input-sign">8</div>
        <div data="9" class="input-sign">9</div>
        <div data="0" class="input-sign">0</div>
        <div data="AC" class="input-reset">AC</div>
        <div data="." class="input-sign">.</div>
        <div data="=">=</div>
      </section>
    </div>
  </body>
</html>
